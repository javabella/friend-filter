<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Другофильтр</title>
	<!-- build:css css/font-awesome.css -->
	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.css"/>
	<!-- endbuild -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1 class="logo">Другофильтр</h1>
		<div class="window">
			<div class="window-title">
				<h2>Выберите друзей</h2>
			</div>
			<div class="window-col">
				<div class="filters">
					<div class="field-wrapper">
						<input type="text" class="field find-from-all" name="find-from-all" placeholder="Начните вводить имя друга" />
						<i class="fa fa-search"></i>
					</div>
				</div>
				<div class="col-title">
					<h3>Ваши друзья</h3>
				</div>
				<ul class="list list-of-all"></ul>
			</div>
			<div class="window-col">
				<div class="filters">
					<div class="field-wrapper">
						<input type="text" class="field find-from-list" name="find-from-list" placeholder="Начните вводить имя друга" />
						<i class="fa fa-search"></i>
					</div>
				</div>
				<div class="col-title">
					<h3>Друзья в списке</h3>
				</div>
				<ul class="list list-of-selected"></ul>
			</div>
			<div class="window-action">
				<button type="button" class="btn save">Сохранить</button>
			</div>
		</div>
	</main>

	<template id="li-template" style="display:none;">
		<li draggable="true">
			<div class="img-wrapper">
				<img src="#" alt=""/>
			</div>
			<div class="name"></div>
			<i class="fa fa-plus fa-times"></i>
		</li>
	</template>

	<script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script src="js/vk-actions.js"></script>
	<script src="js/friends.js"></script>
	<script src="js/list.js"></script>
</body>
</html>
